<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Logotipos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
      </head>
      <body>
        <div class="container">
        <br>
        <div id="theCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#theCarousel" data-slide-to="1"></li>
            <li data-target="#theCarousel" data-slide-to="2"></li>
            <li data-target="#theCarousel" data-slide-to="3"></li>
              </ol>

              <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="/img/Intersat-logo.png"  alt="intersat logo" width="100%"> 
               <div class="carousel-caption d-none d-md-block" style="color: black;">
          <h3>INTERSAT</h3>
          <p>Logotipo para empresa proveedora de internet satelital</p>
        </div>
            </div>
    
            <div class="item">
              <img src="/img/AllysSacks.png" alt="logo allys snack" width="75%"> 
               <div class="carousel-caption d-none d-md-block" style="color: black;">
          <h3> ALLY'S SNACKS</h3>
          <p>Logotipo para negocio de comida r√°pida</p>
        </div>
            </div>
    
           <div class="item">
              <img src="/img/Friend Chicken Logo.png" alt="logo friend chicken" width="68%">
               <div class="carousel-caption d-none d-md-block" style="color: black; text-shadow: 25px 25px 25px rgba(255, 255, 255);">
          <h3>Friend Chicken</h3>
          <p>Logotipo para empresa de venta de pollo frito</p>
        </div>
            </div>
             <div class="item">
              <img src="/img/Sr. Tiburon Logo.png" alt="sisepro logo" width="75%"> 
               <div class="carousel-caption d-none d-md-block" style="color: black;">
          <h3>SR. TIBURON</h3>
          <p>Logotipo para restaurante de mariscos</p>
        </div>
            </div>
    
    
          <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">anterior</span>
          </a>
          <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">siguiente</span>
          </a>
        </div>
      </div>
    </body>
</html>
